<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulseiras</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form>
      <h1>TERMO DE RECEBIMENTO DE PULSEIRAS</h1>
      <!--Funcionários-->
      <p>
        <label for="Func">Funcionário:</label>
        <select name="name" id="name" required>
          <option value="CLEITON">CLEITON</option>
          <option value="JUÃO">JUÃO</option>
          <option value="WILLIAN">WILLIAN</option>
          <option value="DREY">DREY</option>
          <option value="SHERMAN">SHERMAN</option>
        </select>
      </p>
      <!--Pulseiras-->
      <p>
        <label for="Ph">Pulseiras de Hóspede recebidas:</label>
        <input type="number" id="Ph" name="Ph" required />
      </p>
      <br>
      <p>
        <label for="Pp">Pulseiras de Proprietário recebidas:</label>
        <input type="number" id="Ph" name="Ph" required />
      </p>
      <br>
      <p>
        <label for="Pd">Pulseiras day user recebidas:</label>
        <input type="number" id="Pd" name="Pd" required />
      </p>
      <br>
      <p>
        <label for="Ass">Assinatura do responsável:</label>
        <select name="name" id="name" required>
          <option value="CLEITON">CLEITON</option>
          <option value="JUÃO">JUÃO</option>
          <option value="WILLIAN">WILLIAN</option>
          <option value="DREY">DREY</option>
          <option value="SHERMAN">SHERMAN</option>
          <input type="date" />
        </select>
      </p>
      <!--Prestação de contas-->
      
        <h2>TERMO DE PRESTAÇÃO DE CONTAS</h2>
        <p>
          <label for="Phv">Pulseiras de Hóspede vendidas:</label>
          <input type="number" id="Phv" name="phv" required />
          ( x R$ 15,00 ) R$:
        </p>
        <br />
        <p>
          <label for="Ppu">Pulseiras de Proprietário usadas:</label>
          <input type="number" id="Ppu" name="Ppu" required />
        </p>
        <br />
        <p>
          <label for="Pdu">Pulseiras day user usadas:</label>
          <input type="number" id="Pdu" name="Pdu" required />
        </p>
        <br />
        <p>
          <label for="Td">Trocas ou Danificadas:</label>
          <input type="number" id="Td" name="Td" required />
        </p>
        <br />
        <p>
          <label for="Pd">Pulseiras de hóspede devolvidas:</label>
          <input type="number" id="Pd" name="pd" required />
        </p>
        <br />
        <p>
          <label for="Ppd">Pulseiras de Proprietário devolvidas:</label>
          <input type="number" id="Ppd" name="Ppd" required />
        </p>
        <br />
        <p>
          <label for="Pdd">Pulseiras de day user devolvidas:</label>
          <input type="number" id="Pdd" name="Pdd" required />
        </p>
        <br />
        <p>
          <label for="Ass">Assinatura do responsável:</label>
          <select name="name" id="name" required>
            <option value="CLEITON">CLEITON</option>
            <option value="JUÃO">JUÃO</option>
            <option value="WILLIAN">WILLIAN</option>
            <option value="DREY">DREY</option>
            <option value="SHERMAN">SHERMAN</option>
            <input type="date" />
            <br>
            <p>
              <button type="submit">ENVIAR</button> |
              <button type="submit">IPRIMIR</button>
            </p>
          </select>
        </p>
      </p>
    </form>
  </body>
</html>
