<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulário De Inscrição</h1>

    <form action="">
      <div>
        <label for="Name"><strong>Name:</strong></label>
      </div>

      <div>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="Email"><strong>Email:</strong></label>
      </div>

      <div>
        <input type="text" id="Email" name="Email" required />
      </div>

      <div>
        <label for="whatsapp"><strong>whatsApp:</strong></label>
      </div>

      <div>
        <input type="text" id="whatsApp" name="whatsApp" required />
      </div>
      <br />

      <label><strong>Área de Atuação:</strong></label>
      <div>
        <input type="checkbox" name="ds" id="ds" />
        <label for="Desenvolvimento">Desenvolvimento</label>
      </div>

      <div>
        <input type="checkbox" name="qa" id="qa" />
        <label for="Quality Assurance">Quality Assurance</label>
      </div>

      <div>
        <input type="checkbox" name="ana" id="ana" />
        <label for="Análise de Dados">Análise de Dados</label>
      </div>

      <div>
        <input type="checkbox" name="infra" id="infra" />
        <label for="Infraestrutura">Infraestrutura</label>
      </div>
      <br />
      <div>
        <label><strong>Observações:</strong></label>
      </div>

      <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>

      <div>
        <input type="checkbox" name="dsj" id="dsj" />
        <label>Desejo receber novidades e ofeetas por email.</label>
      </div>
      <br />
      <div>
        <input type="button" value="ENVIAR" />
      </div>
    </form>
  </body>
</html>
